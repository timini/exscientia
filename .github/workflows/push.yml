name: docker-compose-actions-workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up
      - name: Test
        run: docker run --network container:ui_1 appropriate/curl -s --retry 10 --retry-connrefused http://localhost:3000/
